<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Twitch Answers</title>
		<link rel="stylesheet" href="index.css" />
	</head>

	<body>
		<fieldset>
			<details open>
				<summary>Settings</summary>
				<form class="settings">
					<fieldset>
						<label>Upload Chat JSON<input type="file" /></label>
						<ul>
							<li>
								<span>Color</span>
								<span>Label</span>
								<span>Keywords</span>
								<span>Remove</span>
							</li>
						</ul>
						<button type="button">+</button>
					</fieldset>
				</form>
			</details>
			<div class="controls">
				<span></span>
				<button type="button" id="play-button">Play</button>
				<div>
					<label>Pie<input name="pie-graph" type="checkbox" checked /></label>
					<label>Line<input name="line-graph" type="checkbox" checked /></label>
				</div>
				<label>Start<input name="start" placeholder="Start" autocomplete="on" value="00:00:00:00" /></label>
				<label>Current<input name="current" placeholder="Current" value="00:00:00:00" autocomplete="off"  /></label>
				<label>End<input name="end" placeholder="End" autocomplete="off" /></label>
				<div>
					<label>
						Theme
						<select name="theme">
							<option>Light</option>
							<option>Dark</option>
							<option>Discord</option>
							<option>Twitter Dim</option>
						</select>
					</label>
					<label>
						Bins
						<input name="line-bins" type="number" min="1" max="120" step="1" value="1">
					</label>
				</div>
				<label>Rate<input name="rate" type="number" min="1" max="100" placeholder="Rate" value="1" /></label>
				<div>
					<button id="redraw-button">Redraw</button>
					<button id="save-button">Save</button>
				</div>
			</div>
		</fieldset>
		<section id="player">
			<span class="current">0</span>
			<div>
				<canvas></canvas>
			</div>
			<div>
				<canvas></canvas>
			</div>
		</section>

		<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
		<script src="shlex.js"></script>
		<script src="index.js"></script>
	</body>

</html>
